name: ğŸš¦ Continuous Integration

on:
  push:
    branches: [develop]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: ğŸ§ª Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v6

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ğŸ“¦ Install Poetry
        run: pipx install poetry

      - name: ğŸ’¾ Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}

      - name: ğŸ“¥ Install dependencies
        run: |
          poetry install --with dev

      - name: ğŸ¨ Format check (Ruff)
        run: poetry run ruff format --check .

      - name: ğŸ§¹ Lint (Ruff)
        run: poetry run ruff check .

      - name: ğŸ” Type check (MyPy)
        run: poetry run mypy .

      - name: ğŸ§ª Run Tests (Pytest)
        run: poetry run pytest -m "not external"
