name: ğŸš€ Python Release Workflow

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test:
    name: âœ… Test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: ğŸ Set Up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ğŸ“¦ Install Poetry
        run: pip install poetry

      - name: ğŸ”§ Install Project Dependencies
        run: poetry install --with dev

      - name: âœ… Run Tests
        run: poetry run pytest -m "not external"

  release:
    name: ğŸ“¦ Release & Build
    environment: release
    runs-on: ubuntu-latest
    needs: test
    concurrency:
      group: ${{ github.workflow }}-release-${{ github.ref_name }}
      cancel-in-progress: false

    permissions:
      contents: write

    steps:
      - name: ğŸ›ï¸ Checkout Repository on Release Branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}

      - name: ğŸ”’ Force release branch to be at workflow sha
        run: |
          git reset --hard ${{ github.sha }}

      - name: ğŸ Set Up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ğŸ“¦ Install Poetry
        run: pip install poetry

      - name: ğŸ”§ Install Project Dependencies
        run: poetry install --with dev

      - name: ğŸ·ï¸ Semantic Version Release
        id: release
        uses: python-semantic-release/python-semantic-release@v10.5.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          git_committer_name: "github-actions"
          git_committer_email: "actions@users.noreply.github.com"

      - name: ğŸš¢ Upload to GitHub Release Assets
        uses: python-semantic-release/publish-action@v10.5.3
        if: steps.release.outputs.released == 'true'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.release.outputs.tag }}

      - name: ğŸ“¦ Build package
        if: steps.release.outputs.released == 'true'
        run: poetry build

      - name: ğŸ“¤ Upload Distribution Artifacts
        if: steps.release.outputs.released == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: distribution-artifacts
          path: dist
          if-no-files-found: error

    outputs:
      released: ${{ steps.release.outputs.released || 'false' }}

  deploy:
    name: ğŸš€ Deploy to PyPI
    environment: release
    runs-on: ubuntu-latest
    needs: release
    if: ${{ needs.release.outputs.released == 'true' }}

    permissions:
      contents: read
      id-token: write

    steps:
      - name: ğŸ“¥ Download Build Artifacts
        uses: actions/download-artifact@v4
        id: artifact-download
        with:
          name: distribution-artifacts
          path: dist

      - name: ğŸ“¤ Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
          print-hash: true
          verbose: true
